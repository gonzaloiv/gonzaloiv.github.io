---
title: Blog
layout: main
---

<h1>{% t blog.header %}</h1>
{% if site.posts %}
  {% for post in site.posts %}
    <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} </a></h4>
    <small>{{ post.categories }}. </small>
    <small>{% t blog.date %}{{ post.date | date: "%d/%m/%Y" }}.</small>
  {% endfor %}
{% endif %}
