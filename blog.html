---
title: Blog
layout: main
---

{% if site.posts %}
  {% for post in site.posts %}
    <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} </a></h4>
    <small>{{ post.date | date: '%B, %d, %y' }}</small>
    <small>{{ t blog.category }}{{ post.categories }}</small>
  {% endfor %}
{% endif %}
