<div class="language-selector">
  {% if site.lang == "es" %}
    {% capture link1 %}{{ site.baseurl_root }}en{{ page.url}}{% endcapture %}
      <a href="{{ link1 }}" >{% t global.english %}</a>
  {% endif %}
  {% if site.lang == "en" %}
    {% capture link2 %}{{ site.baseurl_root }}{{ page.url  }}{% endcapture %}
      <a href="{{ link2 }}" >{% t global.spanish %}</a>
  {% endif %}
</div>
