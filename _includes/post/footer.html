<div class="grid">
  <div class="col-1-2">
    {% if page.previous.url %}
      <em><a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a><em>
    {% endif %}
  </div>
  <div class="col-1-2">
    {% if page.next.url %}
      <em><a href="{{page.next.url}}">{{page.next.title}} &raquo;</a><em>
    {% endif %}
  </div>
</div>
<br>
